<% 5.times do |i| %>
user_<%= i %>:
  email: "user_<%= i %>@<%= Rails.application.class.name.split('::').first.downcase %>"
  encrypted_password: <%= Devise::Encryptor.digest(User, "password#{i}") %>
<% end %>

